        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

        <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>
        <py-config>
            packages = []

            [[fetch]]
            files = ["/test.py"]
        </py-config>
    </head>
    <body>
        <h1>PyScript Tests</h1>
        <button id="test" type="button" class="button">This is a button, son.</button>
    
        <py-script>
            from ffi import create_proxy
            from test import testy

            runButton = document.getElementById('test')

            def runTest():
                testy()    

            cc = create_proxy(runTest)

            runButton.addEventListener("click", cc)

        </py-script>
